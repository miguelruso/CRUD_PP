        <div class="px-3 py-2 text-bg-dark border-bottom">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                    Lista de Ingresos
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3">
          <div class="container d-flex flex-wrap justify-content-center">
            <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
              <input type="search" class="form-control" placeholder="Buscar..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button type="button" class="btn btn-light text-dark me-2">Entrar</button>
            </div>
          </div>
        </div>
      </header>
    <div class="container">
        <h1 class="fw-light">CRUD - Proyecto Bomberos voluntarios de Las Tapias</h1>
        <div class="contenedor">
            <div class="row mb-3 text-center">
                <h2>Listado Afiliados</h2>
                <hr>
                <div class="div-afiliados"> 
                </div>
            </div>
        </div>
        <main>     
            <div class="col-md-7 col-lg-8">
                  <h4 class="mb-3">Formulario Afiliados</h4>
                  <form class="needs-validation" novalidate id="formulario">
                    <div class="row g-3">
                      <div class="col-sm-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="" value="" required>
                        <div class="invalid-feedback">
                          Se requiere
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="" value="" required>
                        <div class="invalid-feedback">
                         Se requiere
                        </div>
                      </div>
                      <div class="col-12">
                        <label for="user" class="form-label">Usuario</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text">@</span>
                          <input type="text" class="form-control" id="user" placeholder="" required>
                        <div class="invalid-feedback">
                            Se requiere
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="@"  autocomplete="on" required>
                        <div class="invalid-feedback">
                          Ingrese una direcci&oacute;n de email correcta.
                        </div>
                      </div>
                      <div class="col-12">
                        <label for="password" class="form-label">Contrase&ntilde;a</label>
                        <input type="text" class="form-control" id="password" placeholder="****" required>
                        <div class="invalid-feedback">
                          Se requiere
                        </div>
                      </div>
                      <div class="col-12">
                        <label for="level" class="form-label">Nivel</label>
                        <input type="text" class="form-control" id="level" placeholder="-" required>
                        <div class="invalid-feedback">
                          Se requiere
                        </div>
                      </div>
                    </div>
                    <hr class="my-4">
                    <button class="btn btn-primary my-2" type="submit" id="btnAgregar">Agregar</button>
                    <button class="btn btn-secondary my-2" type="reset" id="btnCancelar">Cancelar</button>
                  </form>
                </div>
            </main>
</div>
<div class="container">
